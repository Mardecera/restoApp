<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RestoApp | Orders</title>
        <link
            rel="shortcut icon"
            href="../../favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../../styles/general.css" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <script src="../../scripts/actions.js" type="module" defer></script>
        <!-- <script src="../../scripts/app.js" type="module" defer></script> -->
        <script src="../../scripts/orders.js" type="module" defer></script>
    </head>
    <body>
        <main>
            <section id="section__menu" class="disabled">
                <div id="menu__logo">
                    <figure>
                        <img src="../../images/logo.png" alt="logotipo" />
                    </figure>
                </div>
                <div id="menu__tabs">
                    <ul>
                        <li>
                            <a href="../tables/" class="tab">
                                <i class="fas fa-dice-d6"></i>
                                <span>Mesas</span>
                            </a>
                        </li>
                        <li>
                            <a class="tab active">
                                <i class="fas fa-sort-amount-up-alt"></i>
                                <span>Pedidos</span>
                            </a>
                        </li>
                        <li>
                            <a href="../products/" class="tab">
                                <i class="fas fa-database"></i>
                                <span>Productos</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="menu__user"></div>
            </section>
            <section id="section__content">
                <nav id="nav">
                    <ul>
                        <li>
                            <button id="btn__menu" class="btn">
                                <i class="fas fa-bars"></i>
                            </button>
                        </li>
                    </ul>
                </nav>
                <div id="content__controls">
                    <button id="controls__date" class="btn btn__white">
                        <i class="far fa-sliders-v"></i> Hoy
                    </button>
                    <button id="controls__newitem" class="btn btn__green">
                        <i class="fas fa-plus"></i> Nuevo
                    </button>
                </div>
                <div id="content__info">
                    <div id="info__void" class="hidde">
                        <figure>
                            <img
                                src="../../images/_defaultSquare.png"
                                alt="Image to say any order."
                            />
                        </figure>
                    </div>
                    <div id="info__show">
                        <table>
                            <thead>
                                <tr>
                                    <th>Estado</th>
                                    <th>Mesa</th>
                                    <th>Sub total</th>
                                    <th>IGV</th>
                                    <th>Total</th>
                                    <th>Accciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section class="section__auth"></section>
        </main>
        <template id="template__orders">
            <tr id="" data-id="">
                <td id="order__active">
                    <div>
                        <div class=""></div>
                        <p></p>
                    </div>
                </td>
                <td id="order__tablename"></td>
                <td id="order__subtotal"></td>
                <td id="order__igv"></td>
                <td id="order__total"></td>
                <td id="order__actions">
                    <button id="" class="btn btn__green btn__square">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button id="" class="btn btn__red btn__square">
                        <i class="fas fa-ban"></i>
                    </button>
                </td>
            </tr>
        </template>
        <template id="template__sing">
            <div class="session__buttons">
                <button id="singin" class="btn100">Login</button>
                <button id="singup" class="btn100">Singup</button>
                <div id="sing__info">
                    <span>ℹ</span>
                    <p>
                        Si no creas una cuenta o inicias sesion, los datos se
                        perderan.
                    </p>
                </div>
            </div>
        </template>
        <template id="template__singin">
            <div id="singin__data">
                <div id="data__profile">
                    <figure>
                        <img src="" alt="profile" />
                    </figure>
                </div>
                <div id="data__fullname"></div>
                <div id="data__username"></div>
                <button id="logout" class="btn100">LogOut</button>
            </div>
        </template>
        <template id="template__session">
            <div id="popup">
                <div class="popup__container">
                    <div class="popup__header">
                        <div></div>
                        <button id="cancel" class="btn btn__square">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="popup__body">
                        <form action="">
                            <div class="field">
                                <label for="email">E-mail</label>
                                <input
                                    type="email"
                                    placeholder="email"
                                    id="email"
                                    required
                                />
                            </div>
                            <div class="field">
                                <label for="password">Password</label>
                                <div class="input__div">
                                    <input
                                        type="password"
                                        placeholder="password"
                                        id="password"
                                        required
                                    />
                                    <button id="watch__password">
                                        <i class="far fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="field">
                                <button
                                    id="action"
                                    class="btn100 btn__green"
                                    type="submit"
                                ></button>
                                <!-- <button id="cancel" class="btn100 btn__red">
                                    Cancel
                                </button> -->
                            </div>
                        </form>
                        <div>
                            <a href="#" id="forgot__password"
                                >Olvidaste tu contarseña?</a
                            >
                        </div>
                    </div>
                    <div class="popup__footer"></div>
                </div>
            </div>
        </template>
        <template id="template__order">
            <div id="popup">
                <div class="popup__container">
                    <div class="popup__header">Editar Mesa #1</div>
                    <div class="popup__body">
                        <table>
                            <thead>
                                <tr>
                                    <th>Platillo</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <form action="">
                            <select name="" id="">
                                <option value="" selected disabled>
                                    Selecciona un platillo
                                </option>
                            </select>
                        </form>
                        <div>
                            <div id="current__order__subtotal"></div>
                            <div id="current__order__igv"></div>
                            <div id="current__order__propina"></div>
                            <div id="current__order__total"></div>
                        </div>
                    </div>
                    <div class="popup__footer">
                        <button id="popup__cancel">Cancelar</button>
                        <button id="popup__accept">Aceptar</button>
                    </div>
                </div>
            </div>
        </template>
    </body>
</html>
